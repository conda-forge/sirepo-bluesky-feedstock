{% set name = "sirepo-bluesky" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2edaab05434f5ce38aa8471ab58eb7ad5db35e3695ae738c1b9187f0285d5cc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - area-detector-handlers
    - bluesky
    - databroker
    - inflection
    - ipython
    - matplotlib-base
    - numconv
    - numpy
    - ophyd
    - peakutils
    - pymongo
    - pyqt >=5.9
    - requests
    - shadow3
    - srwpy
    - tfs-pandas
    - unyt

test:
  imports:
    - sirepo_bluesky

about:
  home: https://github.com/NSLS-II/sirepo-bluesky
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sirepo-Bluesky interface

extra:
  recipe-maintainers:
    - mrakitin
    - conda-forge/event-model
