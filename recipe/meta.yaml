{% set name = "sirepo-bluesky" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ffb92f8176eb0c511b98ae9d1997bf14c1fef67d0bf7044dc2a83f9d333c857

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - area-detector-handlers
    - bluesky >=1.11.0
    - databroker
    - inflection
    - ipython
    - matplotlib-base
    - numconv
    - numpy
    - ophyd
    - peakutils
    - pymongo
    - pyqt >=5.9
    - requests
    - shadow3 >=23.1.4
    - srwpy >=4.0.0b1
    - tfs-pandas
    - unyt
    - xraylib

test:
  requires:
    - pip
  commands:
    - pip check || echo "No problem"
  imports:
    - sirepo_bluesky
    - sirepo_bluesky.madx_flyer
    - sirepo_bluesky.madx_handler
    - sirepo_bluesky.shadow_detector
    - sirepo_bluesky.shadow_handler
    - sirepo_bluesky.sirepo_bluesky
    - sirepo_bluesky.sirepo_flyer
    - sirepo_bluesky.sirepo_ophyd
    - sirepo_bluesky.srw_detector
    - sirepo_bluesky.srw_handler

about:
  home: https://github.com/NSLS-II/sirepo-bluesky
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Sirepo-Bluesky interface

extra:
  recipe-maintainers:
    - mrakitin
    - conda-forge/event-model
